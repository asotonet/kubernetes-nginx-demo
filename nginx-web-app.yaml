
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web
  namespace: nginx-web-namespace
  labels:
    app: nginx-web
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx-web
  template:
    metadata:
      labels:
        app: nginx-web
    spec:
      containers:
      - name: nginx-web
        image: asotonet/nginx-headers:latest
        ports:
        - containerPort: 80
